# https://docs.sqlc.dev/en/stable/reference/config.html#version-2
version: "2"
sql:
  - schema: "db/schema/go"
    queries: "db/query"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
